<div class="series">
  <movies-nav-bar></movies-nav-bar>
  <div class="swiper-container" *ngIf="tvList">
    <genrer-slide [media]="'tv'" [genreList]="tvGenresList" (dataMoviesOrSeries)="takeSeries($event)"/>
  </div>
  <div class="list-container">
    <div class="list-card animate__animated animate__fadeIn" *ngFor="let movie of tvList">
      <img [src]="['https://image.tmdb.org/t/p/w500' + movie.poster_path]" alt="" [routerLink]="['/series/info/' + movie.id]">
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
